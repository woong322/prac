<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Servlet Demo</title>

<link rel="stylesheet" type="text/css" href="/HelloServlets/mystyles.css"/>
</head>
<body>
	<div class="supervillain-container">
		<h1>Welcome to SuperVillain Servlets</h1>
		<p>Where minions serve their overlords~! Get it? "Serve"</p>
		
		<!-- DIRECT SERVLET EXAMPLE -->
		<!-- <form method="get" action="https://www.google.com"> -->
		<form method="get" action="/HelloServlets/direct">
			<p>Direct Servlet, GET</p>
			<input type="submit" value="Direct Response">
		</form>
		
		<form method="post" action="/HelloServlets/direct">
			<p>Direct Servlet, POST</p>
			<input type="submit" value="Direct Response">
		</form>
		
		<!-- INDIRECT SERVLET EXAMPLE -->
		<form method="get" action="/HelloServlets/indirect">
			<p>Indirect Servlet, GET</p>
			<input type="submit" value="Indirect Response">
		</form>
		
		<form method="post" action="/HelloServlets/indirect">
			<p>Indirect Servlet, POST</p>
			<input type="submit" value="Indirect Response">
		</form>
	</div>
</body>
</html>
